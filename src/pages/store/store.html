<ion-header>
  <ion-navbar color="primary">
    <ion-title>Store Detail</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>{{store.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="storeDetail">
    <p><b>{{storeDetail.name}}</b></p>
    <p><b>{{storeDetail.latitude}}</b></p>
    <p><b>{{storeDetail.longitude}}</b></p>
    <p><b>{{storeDetail.address}}</b></p>
  </div>
  <div id="map_canvas"></div>
</ion-content>
