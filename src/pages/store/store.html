<ion-header>
  <ion-navbar color="primary">
    <ion-title>Store Detail</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>{{store.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="storeDetail">
      <ion-card>
        <div #map id="map"></div>
        <ion-item>
          <ion-icon name="cart" item-start large></ion-icon>
          <h2>{{storeDetail.name}}</h2>
          <p>{{storeDetail.address}}</p>
        </ion-item>
        <ion-item>
            <span item-left>{{travelDistance}}</span>
            <span item-left>({{travelTime}})</span>
            <button ion-button icon-left clear item-end (tap)="navigateTapped()">
              <ion-icon name="navigate"></ion-icon>
              Start
            </button>
        </ion-item>
      </ion-card>
  </div>
</ion-content>
