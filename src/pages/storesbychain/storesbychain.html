<ion-header>
  <ion-navbar color="primary">
    <ion-title>Select Store</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>{{storeChain.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let item of stores" ion-item (click)="itemTapped($event, item)">
        {{item.name}}
    </button>
  </ion-list>
  <div *ngIf="stores.length == 0" padding>
    There are no Stores to select
  </div>
</ion-content>
