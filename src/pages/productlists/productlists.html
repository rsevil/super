<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Supermerca2</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Product Lists</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab mini>
      <ion-icon name="create" (tap)="createTapped($event)"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button *ngFor="let item of productLists" ion-item (tap)="itemTapped($event, item)" (press)="itemPressed($event, item)">
        {{item.name}}
    </button>
  </ion-list>
  <div *ngIf="productLists.length == 0" padding>
    There are no products to select
  </div>
</ion-content>
