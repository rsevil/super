<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Supermerca2</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Select Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let item of products" ion-item (click)="itemTapped($event, item)">
        {{item.name}}
    </button>
  </ion-list>
  <div *ngIf="products.length == 0" padding>
    There are no products to select
  </div>
</ion-content>
