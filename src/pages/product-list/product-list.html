<ion-header>
  <ion-navbar color="primary">
    <ion-title>Product List Detail</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>{{productList.name}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (tap)="goToQuote()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="title" *ngIf="productListDetail">
    <ion-card-header>
      Products
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let item of productListDetail.products" (tap)="productTapped($event, item)">
        {{item.name}}
        <ion-badge item-end>{{item.quantity}}</ion-badge>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
